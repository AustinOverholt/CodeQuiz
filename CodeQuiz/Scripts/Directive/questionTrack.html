<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>Question Number</strong>
    </div>
    <div class="panel-body">
        <form ng-repeat="quiz in takeCtrl.quizList">
            <div class="col-sm-2">
                <label><input ng-change="takeCtrl.getQuestion(quiz.Id)" ng-model="takeCtrl.questionSelected" type="radio" name="optradio" value="{{quiz.Id}}"> {{quiz.Id}} </label>
            </div>
        </form>
    </div>
</div>
