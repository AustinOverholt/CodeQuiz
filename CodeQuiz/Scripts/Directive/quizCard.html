<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>Question [i]</strong>
    </div>
    <div class="panel-body">
        <strong>{{takeCtrl.quizList[0].Question}}</strong> <hr/>
        <form>
            <label><input type="radio" name="optradio"> A: </label> {{takeCtrl.quizList[0].Answer1}} <hr />
            <label><input type="radio" name="optradio"> B: </label> {{takeCtrl.quizList[0].Answer2}} <hr />
            <label><input type="radio" name="optradio"> C: </label> {{takeCtrl.quizList[0].Answer3}} <hr />
            <label><input type="radio" name="optradio"> D: </label> {{takeCtrl.quizList[0].Answer4}}
        </form>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary">Submit</button>
    </div>
</div>
